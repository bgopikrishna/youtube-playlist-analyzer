<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Playlist analyzer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="app" class="app">
            <div class="navbar">
                <header class="navbar__logo">
                    <h2>
                        <a href="/">Youtube Playlist analyzer</a>
                    </h2>
                </header>
            </div>
            <form id="form" autocomplete="on">
                <label for="playlisturl" class="form__label">
                    Enter the playlist url (max videos: 50)
                </label>
                <div class="d-flex">
                    <input
                        type="search"
                        class="form__field"
                        placeholder="Enter Playlist URL"
                        name="playlisturl"
                        id="playlisturl"
                        required
                    />
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div id="rate"></div>

            <canvas id="graph"></canvas>
        </div>

        <!-- <details>
        <summary>Current Limitations</summary>
        Currently the data will be displayed only for first 50 videos of
        the playlist
    </details> -->
        <button class="clear-cached-btn">Clear Cached Data</button>

            >Github</a>

        <script src="index.js"></script>
        <script>
            const clearCacheBtn = document.querySelector('#clear-cached-btn')
            clearCacheBtn.addEventListener('click', () => {
                // localStorage.clear();
                const prevText = clearCacheBtn.innerHTML
                clearCacheBtn.classList.add('success')
                clearCacheBtn.innerHTML = 'Cache Cleared :)'

                setTimeout(() => {
                    clearCacheBtn.innerHTML = prevText
                    clearCacheBtn.classList.remove('success')
                }, 3000)
            })
        </script>
    </body>
</html>
